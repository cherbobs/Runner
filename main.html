            function setJmprFile(levelURI) {
                fetch(levelURI)
                    .then((text) => text.json())
                    .then((json) => {
                        data = json
                        setDifficulty(data);
                        return data;
                    })
                    // .then((data) => {
                    //     readJSON(data);
                    //     return data
                    // })
                    .then((data) => {
                        loadEditJSON(data);
                        return data;
                    })
                    .then((data) => {
                        counter(data.difficulty);
                        return data;
                    })
                    .catch((error) => {
                        console.error("Error in loading one of the files! Go and fix it!");
                    })
                }

            // Mettre le chemin relatif de votre fichier .jmpr
