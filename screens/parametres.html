<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "../styles/parametres.css">
    
    
    <link rel="stylesheet" href="https://use.typekit.net/yga1zcx.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>Forest Run - Param√®tres</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">

</head>
<body>
    <main>
        <h1>Forest Run</h1>
        <div class="commandes">
            <div class="son">
                <p>Son:</p>
                <div class="sonup" onclick="">
                    <img class="picto" src="../assets/pictos/volumeup.png" alt="activer le son"></img>
                </div>
                <div class="sondown" onclick="">
                    <img class="picto" src="../assets/pictos/volumedown.png" alt="couper le son"></img>
                </div>
            </div>
            <form method="GET" action="">
                <div class="saut">
                    <p>Saut:</p>
                    <input type="text" id="jump">
                </div>
                <div class="baisser">
                    <p>S'accrouppir:</p>
                    <input type="text" id="sit">
                </div>
                <div class="pause">
                    <p>Mettre en pause:</p>
                    <input type="text" id="stop">
                </div>
            </form>
        </div>

        <div class="boutton" >
            <a href="../index.html">Quit</a>
        </div>
    </main>
    
</body>
</html>
